<!DOCTYPE html>
<html>
<head>
<title>Supervisor Form</title>
</head>
<body>
<h2>Supervisor SignUp Form</h2>
<form action="http://localhost/ProjectFolder/add_supervisor.php" method="post">

    <label for="fname">First name:</label><br>
    <input type="text" id="fname" name="fname" required><br>
    
    <label for="lname">Last name:</label><br>
    <input type="text" id="lname" name="lname" required><br>
    
    <label for="companyName">Company Name:</label><br>
    <input type="text" id="companyName" name="companyName" required><br>

    <label for="phoneNumber">Phone Number:</label><br>
    <input type="tel" id="phoneNumber" name="phoneNumber" required><br>
    
    <label for="username">Username:</label><br>
    <input type="text" id="username" name="username" required><br>

    <label for="password">Password:</label><br>
    <input type="password" id="password" name="password" required><br>

    <input type="submit" name="add" value="Sign Up" id="add_supervisors">
</form>
</body>
</html>
