<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="styles.css">
    </style>
    <title>Doctor's Sign up</title>
    <script>
function togglePasswordVisibility() {
  var passwordInput = document.getElementById("password");
  var toggleButton = document.getElementById("toggleButton");

  if (passwordInput.type === "password") {
    passwordInput.type = "text";
    toggleButton.textContent = "Hide";
  } else {
    passwordInput.type = "password";
    toggleButton.textContent = "Show";
  }
}
</script>
    <script>
        function validateForm() {
            var password = document.getElementById("password").value;
            var confirmPassword = document.getElementById("confirmPassword").value;

            if (password !== confirmPassword) {
                alert("Password and Confirm Password do not match.");
                return false;
            }
        }
    </script>
</head>
<body>
    <h2>Doctor's Sign up</h2>
    <form action="http://localhost/ProjectFolder/add_Doctors.php" method="post" onsubmit="return validateForm()">
        <label for="fname">First name:</label><br>
        <input type="text" id="fname" name="fname"><br>
        
        <label for="lname">Last name:</label><br>
        <input type="text" id="lname" name="lname"><br>
        
        <label for="YOE">Years of Experience:</label><br>
        <input type="text" id="YOE" name="YOE"><br>
        
        <label for="address">Address:</label><br>
        <input type="text" id="address" name="address"><br>

        <label for="phoneNumber">Phone Number:</label><br>
        <input type="text" id="phoneNumber" name="phoneNumber"><br>
        
        <label for="specialty">Specialty:</label><br>
        <input type="text" id="specialty" name="specialty"><br>
        
        <label for="email">Email:</label><br>
        <input type="text" id="email" name="email"><br>

        <label for="username">Username:</label><br>
        <input type="text" id="username" name="username"><br>

        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password"><br>

        <label for="confirmPassword">Confirm Password:</label><br>
        <input type="password" id="confirmPassword" name="confirmPassword"><br>
        
        <input type="submit" name="add" value="Add Doctor" id="add_Doctors">
    </form>
</body>
</html>
