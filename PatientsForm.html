<html>
<head>
<title>Patients form</title>
<link rel="stylesheet" href="styles.css">
<script>
function togglePasswordVisibility() {
  var passwordInput = document.getElementById("password");
  var toggleButton = document.getElementById("toggleButton");

  if (passwordInput.type === "password") {
    passwordInput.type = "text";
    toggleButton.textContent = "Hide";
  } else {
    passwordInput.type = "password";
    toggleButton.textContent = "Show";
  }
}
</script>
</head>
<body>
<h2>Patient SignUp Form</h2>
<form action="http://localhost/projectFolder/add_patients.php" method="post">
  
    <label for="fname">First name:</label><br>
    <input type="text" id="fname" name="fname"><br>
    
    <label for="lname">Last name:</label><br>
    <input type="text" id="lname" name="lname"><br>
    
    <label for="primary_physician">Primary Physician:</label><br>
    <input type="text" id="primary_physician" name="primary_physician"><br>
    
    <label for="phoneNumber">Phone Number:</label><br>
    <input type="text" id="phoneNumber" name="phoneNumber"><br>
    
    <label for="address">Address:</label><br>
    <input type="text" id="address" name="address"><br>

    <label for="email">Email:</label><br>
    <input type="text" id="email" name="email"><br>
    
    <label for="DOB">Date Of Birth:</label><br>
    <input type="date" id="DOB" name="DOB"><br>
    
    <label for="username">Username:</label><br>
    <input type="text" id="username" name="username"><br>

    <label for="password">Password:</label><br>
    <input type="password" id="password" name="password"><br>
    
    <button type="button" id="toggleButton" onclick="togglePasswordVisibility()">Show</button>

    <input type="submit" name="add" id="add_patients">
</form>
</body>
</html>
