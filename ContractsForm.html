<!DOCTYPE html>
<html>
<head>
<title>Contracts Form</title>
</head>
<body>
<h2>Contracts Form</h2>
<form action="add_contract.php" method="post">
    
    <label for="startDate">Start Date:</label><br>
    <input type="date" id="startDate" name="startDate" required><br>
    
    <label for="endDate">End Date:</label><br>
    <input type="date" id="endDate" name="endDate" required><br>

    <label for="SSSN">SSN:</label><br>
    <input type="text" id="SSSN" name="SSSN" required><br>
    
    <label for="companyName">Company Name:</label><br>
    <input type="text" id="companyName" name="companyName" required><br>
    
    <label for="pharmacyName">Pharmacy Name:</label><br>
    <input type="text" id="pharmacyName" name="pharmacyName" required><br>
    
    <input type="submit" name="add" value="Add Contract" id="add_contract">
</form>
</body>
</html>
